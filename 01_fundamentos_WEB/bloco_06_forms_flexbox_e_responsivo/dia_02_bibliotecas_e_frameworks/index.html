<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
</head>

<body>
  <h1 class="container">FORMULÁRIO</h1>

  <form action="" method="GET" class="container">
    <!-- Nome -->
    <div>
      <label for="input-nome">Nome:</label>
      <input class="form-control" type="text" name="nome" id="input-nome" maxlength="40" required>
    </div>
    <br>
    <!-- E-mail -->
    <div>
      <label for="input-email">E-mail:</label>
      <input class="form-control" type="email" name="email" id="input-email" required>
    </div>
    <br>
    <!-- CPF -->
    <div>
      <label for="input-cpf">CPF:</label>
      <input class="form-control" type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </div>
    <br>
    <!-- Endereço -->
    <div>
      <label for="input-endereco">Endereço:</label>
      <input class="form-control" type="text" name="endereco" id="input-endereco" maxlength="200" required>
    </div>
    <br>
    <!-- Cidade -->
    <div>
      <label for="input-cidade">Cidade:</label>
      <input class="form-control" type="text" name="cidade" id="input-cidade" maxlength="28" required>
    </div>
    <br>
    <!-- Estado -->
    <div>
      <label for="select-estado">Estado:</label>
      <select name="estado" id="select-estado"></select>
    </div>
    <br>
    <!-- Tipo de residência -->
    <div id="container-residencia" class="form-control">
      <input type="radio" name="residencia" id="casa" value="Casa" checked>
      <label for="casa">Casa</label>
      <input type="radio" name="residencia" id="apartamento" value="Apartamento">
      <label for="apartamento">Apartamento</label>
    </div>
    <br>
    <!-- Data -->
    <div>
      <label for="input-data">Data de início:</label>
      <input type="text" id="input-data" name="data">
    </div>
    <br>
    <!-- Botão -->
    <button type="submit">Enviar</button>
  </form>
  <script src="/DatePickerX-master/dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
