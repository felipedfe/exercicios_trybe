<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1.Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3.Crie uma função que mude a cor do quadrado vermelho para branco.
 4.Crie uma função que corrija o texto da tag <h1>.
 5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6.Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       //1
       function mudaTextoParagrafos (text) {
            let resgataTag = document.getElementsByTagName("p");
            resgataTag[0].innerText = text;
       }
       
       let texto = "Como eu me vejo daqui a 2 anos? Trabalhando como DEV, é lógico!"
       mudaTextoParagrafos(texto);
       
       //2

       function mudaCorQuadrado (color) {
            let resgataClasse = document.getElementsByClassName("main-content");
            resgataClasse[0].style.backgroundColor = color;
       }
       
       let cor = "rgb(76,164,109)";
       mudaCorQuadrado(cor);

       //3

       function mudaCorQuadradoCentro (color) {
            let resgataClasse = document.getElementsByClassName("center-content");
            resgataClasse[0].style.backgroundColor = color;
            console.log(resgataClasse);
       }
    
       cor = "white";
       mudaCorQuadradoCentro(cor);

       //4

       function mudaTexto (string) {
            let resgataH1 = document.getElementsByTagName("h1");
            resgataH1[0].innerText = string;
       }
       texto = "Exercício 5.1 - JavaScript ";
       mudaTexto(texto);

       //5

       function mudaParaMaiusculo () {
            let resgataP = document.getElementsByTagName("p");
            for (let i = 0; i < resgataP.length; i += 1) {
                resgataP[i].innerText = resgataP[i].innerText.toUpperCase();
            }
       }

       mudaParaMaiusculo();

    </script>
  </body>
</html>
